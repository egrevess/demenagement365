{% load static %} 
<link rel="stylesheet"  href="{% static 'css/company_page.css' %}">
<form class="eventForm" id="eventForm">
	{% csrf_token %}
	<div>
		<button type="button" onclick="toggleForm()" class="closeButton">
			<i class='bx bx-x'></i>
		</button>
	</div>
	<div class="containForm">
		<div>
			<p>Title</p>
			<div class="text">
				{{ form.description }}
			</div>
		</div>
		<div>
			<p>Start</p>
			<div class="text">
				{{ form.start}}
			</div>
		</div>
		<div>
			<p>End</p>
			<div class="text">
				{{ form.end }}
			</div>
		</div>
	</div>
	<div class="btn-div">
	<button type="submit" class="btn">Ajouter</button>
	</div>
</form>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		document.getElementById("id_description").setAttribute("placeholder", "Description")
		document.getElementById("id_start")
		document.getElementById("id_end")
	});
</script>
